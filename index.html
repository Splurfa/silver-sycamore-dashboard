<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Sycamore</title>
    <style>
        /* === RESET & VARIABLES === */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #FFFFFF;
            --bg-secondary: #FAFBFC;
            --border: #E1E4E8;
            --border-light: #EAECEF;
            --text-primary: #24292E;
            --text-secondary: #586069;
            --text-muted: #959DA5;
            --accent: #0366D6;
            --accent-bg: #F1F8FF;
            --success: #28A745;
            --warning: #F9A825;
            --stage-map: #E3F2FD;
            --stage-outcome: #FFF3E0;
            --stage-verify: #E8F5E9;
            --stage-exchange: #F3E5F5;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.04);
        }

        html {
            font-size: 14px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* === LAYOUT === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* === HEADER === */
        .header {
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .phase-badge {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 4px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* === NAVIGATION === */
        .nav {
            border-bottom: 1px solid var(--border);
            background: var(--bg);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 0;
            padding: 0 24px;
        }

        .nav-item {
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .nav-item.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        /* === PAGE VIEWS === */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* === PIPELINE STAGES === */
        .stage {
            margin-bottom: 32px;
        }

        .stage-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-light);
        }

        .stage-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .stage-label.map { background: var(--stage-map); color: #1565C0; }
        .stage-label.outcome { background: var(--stage-outcome); color: #E65100; }
        .stage-label.verify { background: var(--stage-verify); color: #2E7D32; }
        .stage-label.exchange { background: var(--stage-exchange); color: #7B1FA2; }

        .stage-title {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .stage-count {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: auto;
        }

        /* === ITEMS TABLE === */
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th {
            text-align: left;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            color: var(--text-muted);
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .items-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
            font-size: 13px;
            vertical-align: top;
        }

        .items-table tr:hover {
            background: var(--bg-secondary);
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .item-type {
            display: inline-block;
            font-size: 11px;
            padding: 2px 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 3px;
            color: var(--text-secondary);
        }

        .item-status {
            color: var(--text-secondary);
        }

        .item-action {
            color: var(--text-muted);
            font-size: 12px;
        }

        /* === EXCHANGE SECTION === */
        .exchange-section {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 2px solid var(--border);
        }

        .exchange-header {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px 0;
            user-select: none;
        }

        .exchange-header:hover .exchange-title {
            color: var(--accent);
        }

        .exchange-toggle {
            font-size: 12px;
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .exchange-section.open .exchange-toggle {
            transform: rotate(90deg);
        }

        .exchange-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: color 0.15s ease;
        }

        .exchange-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: auto;
        }

        .exchange-content {
            display: none;
            padding-top: 16px;
        }

        .exchange-section.open .exchange-content {
            display: block;
        }

        /* === SESSIONS === */
        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .session-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .session-item:hover {
            background: var(--bg-secondary);
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-date {
            font-weight: 500;
            color: var(--text-primary);
            min-width: 100px;
        }

        .session-type {
            font-size: 12px;
            color: var(--text-muted);
            padding: 2px 8px;
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .session-status {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .session-status.active { color: var(--success); }
        .session-status.closed { color: var(--text-muted); }

        .session-summary {
            flex: 1;
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* === SESSION DETAIL === */
        .session-detail {
            display: none;
        }

        .session-detail.active {
            display: block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 0;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .session-detail-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .session-detail-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .session-detail-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .session-content {
            font-size: 14px;
            line-height: 1.6;
        }

        .session-content h2 {
            font-size: 15px;
            font-weight: 600;
            margin: 24px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-light);
        }

        .session-content h2:first-child {
            margin-top: 0;
        }

        .session-content p {
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .session-content ul, .session-content ol {
            margin-bottom: 12px;
            padding-left: 24px;
        }

        .session-content li {
            margin-bottom: 6px;
        }

        .session-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .session-content th, .session-content td {
            text-align: left;
            padding: 8px 12px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        .session-content th {
            background: var(--bg-secondary);
            font-weight: 500;
        }

        /* === EMPTY STATES === */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                flex-wrap: wrap;
            }

            .nav-inner {
                overflow-x: auto;
                padding: 0 16px;
            }

            .items-table {
                display: block;
                overflow-x: auto;
            }

            .session-item {
                flex-wrap: wrap;
            }

            .session-summary {
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="logo">Silver Sycamore</span>
            <span class="phase-badge" id="phase">Loading...</span>
            <span class="last-updated" id="last-updated"></span>
        </div>
    </header>

    <nav class="nav">
        <div class="nav-inner">
            <a class="nav-item active" data-page="pipeline">Pipeline</a>
            <a class="nav-item" data-page="sessions">Sessions</a>
        </div>
    </nav>

    <div class="container">
        <!-- PIPELINE PAGE -->
        <div class="page active" id="page-pipeline">
            <div id="pipeline-content">
                <p class="empty-state">Loading pipeline...</p>
            </div>
        </div>

        <!-- SESSIONS PAGE -->
        <div class="page" id="page-sessions">
            <div class="sessions-list" id="sessions-list">
                <p class="empty-state">Loading sessions...</p>
            </div>
            <div class="session-detail" id="session-detail">
                <a class="back-link" id="back-to-sessions">&larr; Back to sessions</a>
                <div class="session-detail-header">
                    <h1 class="session-detail-title" id="session-title"></h1>
                    <div class="session-detail-meta" id="session-meta"></div>
                </div>
                <div class="session-content" id="session-content"></div>
            </div>
        </div>
    </div>

    <script>
        /* ============================================
           SILVER SYCAMORE - MOVE-CENTRIC DASHBOARD
           Version: 6.0
           ============================================ */

        // === CONFIGURATION ===
        const CONFIG = {
            pipelinePath: 'content/artifacts/pipeline.md',
            exchangeLogPath: 'content/artifacts/exchange-log.md',
            sessionsManifest: 'content/sessions/_manifest.md',
            sessionsBase: 'content/sessions/',
            pollInterval: 5000
        };

        // === STATE ===
        let state = {
            pipeline: null,
            exchangeLog: null,
            sessions: [],
            currentSession: null
        };

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', async () => {
            initNavigation();
            await loadAllContent();
            render();
            startPolling();
        });

        // === NAVIGATION ===
        function initNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = item.dataset.page;
                    switchPage(pageId);
                });
            });

            document.getElementById('back-to-sessions').addEventListener('click', () => {
                showSessionsList();
            });
        }

        function switchPage(pageId) {
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.page === pageId);
            });

            // Update pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.toggle('active', page.id === `page-${pageId}`);
            });

            // Reset session detail view when switching to sessions
            if (pageId === 'sessions') {
                showSessionsList();
            }
        }

        // === CONTENT LOADING ===
        async function loadAllContent() {
            const [pipeline, exchangeLog, sessions] = await Promise.all([
                fetchContent(CONFIG.pipelinePath),
                fetchContent(CONFIG.exchangeLogPath),
                fetchContent(CONFIG.sessionsManifest)
            ]);

            state.pipeline = pipeline;
            state.exchangeLog = exchangeLog;
            state.sessions = parseSessionsManifest(sessions);
        }

        async function fetchContent(path) {
            try {
                const response = await fetch(path + '?t=' + Date.now());
                if (response.ok) {
                    return await response.text();
                }
            } catch (e) {}
            return '';
        }

        function parseSessionsManifest(content) {
            const sessions = [];
            if (!content) return sessions;

            const lines = content.split('\n');
            let inTable = false;
            let headerParsed = false;

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('|') && trimmed.includes('Session')) {
                    inTable = true;
                    continue;
                }
                if (inTable && trimmed.startsWith('|---')) {
                    headerParsed = true;
                    continue;
                }
                if (inTable && headerParsed && trimmed.startsWith('|')) {
                    const cells = trimmed.split('|').map(c => c.trim()).filter(c => c);
                    if (cells.length >= 4) {
                        sessions.push({
                            id: cells[0],
                            date: cells[1],
                            type: cells[2],
                            status: cells[3],
                            notes: cells[4] || ''
                        });
                    }
                }
            }
            return sessions.sort((a, b) => b.date.localeCompare(a.date));
        }

        // === PARSING ===
        function parsePipeline(content) {
            if (!content) return { phase: '', stages: {}, exchange: [] };

            const result = {
                phase: '',
                stages: {
                    map: { title: 'Understanding', items: [] },
                    outcome: { title: 'Building', items: [] },
                    verify: { title: 'Testing', items: [] }
                },
                exchange: [],
                sessions: []
            };

            // Extract phase
            const phaseSection = extractSection(content, 'Phase');
            if (phaseSection) {
                const lines = phaseSection.split('\n').filter(l => l.trim() && !l.startsWith('#'));
                if (lines.length > 0) result.phase = lines[0].trim();
            }

            // Extract MAP items
            const mapSection = extractSection(content, 'MAP');
            result.stages.map.items = parseTable(mapSection);

            // Extract OUTCOME items
            const outcomeSection = extractSection(content, 'OUTCOME');
            result.stages.outcome.items = parseTable(outcomeSection);

            // Extract VERIFY items
            const verifySection = extractSection(content, 'VERIFY');
            result.stages.verify.items = parseTable(verifySection);

            // Extract EXCHANGE items
            const exchangeSection = extractSection(content, 'EXCHANGE');
            result.exchange = parseTable(exchangeSection);

            // Extract Sessions
            const sessionsSection = extractSection(content, 'Sessions');
            result.sessions = parseTable(sessionsSection);

            return result;
        }

        function extractSection(content, sectionName) {
            const lines = content.split('\n');
            let inSection = false;
            let sectionLines = [];
            const pattern = new RegExp(`^##\\s*${sectionName}`, 'i');

            for (const line of lines) {
                if (pattern.test(line.trim())) {
                    inSection = true;
                    continue;
                }
                if (inSection) {
                    if (/^##\s/.test(line) || /^---\s*$/.test(line)) {
                        break;
                    }
                    sectionLines.push(line);
                }
            }
            return sectionLines.join('\n').trim();
        }

        function parseTable(section) {
            const items = [];
            if (!section) return items;

            const lines = section.split('\n');
            let headers = [];
            let headerParsed = false;

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('|') && !headerParsed) {
                    if (trimmed.includes('---')) {
                        headerParsed = true;
                        continue;
                    }
                    headers = trimmed.split('|').map(c => c.trim().toLowerCase()).filter(c => c);
                    continue;
                }
                if (headerParsed && trimmed.startsWith('|')) {
                    const cells = trimmed.split('|').map(c => c.trim()).filter(c => c);
                    if (cells.length > 0 && cells[0] !== 'â€”') {
                        const item = {};
                        headers.forEach((h, i) => {
                            item[h] = cells[i] || '';
                        });
                        items.push(item);
                    }
                }
            }
            return items;
        }

        // === RENDERING ===
        function render() {
            const data = parsePipeline(state.pipeline);

            // Update phase
            document.getElementById('phase').textContent = data.phase || 'Loading...';
            document.getElementById('last-updated').textContent = `Updated ${new Date().toLocaleTimeString()}`;

            // Render pipeline
            renderPipeline(data);

            // Render sessions
            renderSessions();
        }

        function renderPipeline(data) {
            const container = document.getElementById('pipeline-content');
            let html = '';

            // Render each stage
            ['map', 'outcome', 'verify'].forEach(stageKey => {
                const stage = data.stages[stageKey];
                const items = stage.items;

                html += `
                    <div class="stage">
                        <div class="stage-header">
                            <span class="stage-label ${stageKey}">${stageKey.toUpperCase()}</span>
                            <span class="stage-title">${escapeHtml(stage.title)}</span>
                            <span class="stage-count">${items.length} item${items.length !== 1 ? 's' : ''}</span>
                        </div>
                        ${renderStageTable(items, stageKey)}
                    </div>
                `;
            });

            // Render EXCHANGE section (collapsed by default)
            html += `
                <div class="exchange-section" id="exchange-section">
                    <div class="exchange-header" onclick="toggleExchange()">
                        <span class="exchange-toggle">&#9654;</span>
                        <span class="exchange-title">EXCHANGE</span>
                        <span class="exchange-subtitle">${data.exchange.length} value delivered</span>
                    </div>
                    <div class="exchange-content">
                        ${renderExchangeTable(data.exchange)}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function renderStageTable(items, stageKey) {
            if (items.length === 0) {
                return '<div class="empty-state">No items in this stage</div>';
            }

            // Determine columns based on stage
            const columns = {
                map: ['item', 'type', 'status', 'next action'],
                outcome: ['item', 'type', 'status', "what's happening"],
                verify: ['item', 'type', 'testing with', 'feedback']
            };

            const cols = columns[stageKey] || Object.keys(items[0]);

            let html = '<table class="items-table"><thead><tr>';
            cols.forEach(col => {
                html += `<th>${escapeHtml(col)}</th>`;
            });
            html += '</tr></thead><tbody>';

            items.forEach(item => {
                html += '<tr>';
                cols.forEach((col, idx) => {
                    const value = item[col] || '';
                    if (idx === 0) {
                        html += `<td><span class="item-name">${escapeHtml(value)}</span></td>`;
                    } else if (col === 'type') {
                        html += `<td><span class="item-type">${escapeHtml(value)}</span></td>`;
                    } else {
                        html += `<td class="item-status">${escapeHtml(value)}</td>`;
                    }
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            return html;
        }

        function renderExchangeTable(items) {
            if (items.length === 0) {
                return '<div class="empty-state">No value delivered yet</div>';
            }

            let html = '<table class="items-table"><thead><tr>';
            html += '<th>Date</th><th>What</th><th>Impact</th>';
            html += '</tr></thead><tbody>';

            items.forEach(item => {
                html += `<tr>
                    <td>${escapeHtml(item.date || '')}</td>
                    <td><span class="item-name">${escapeHtml(item.what || '')}</span></td>
                    <td class="item-status">${escapeHtml(item.impact || '')}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            return html;
        }

        function renderSessions() {
            const container = document.getElementById('sessions-list');

            if (state.sessions.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“‹</div>No sessions recorded</div>';
                return;
            }

            let html = '';
            state.sessions.forEach(session => {
                html += `
                    <div class="session-item" data-session-id="${escapeHtml(session.id)}">
                        <span class="session-date">${escapeHtml(session.date)}</span>
                        <span class="session-type">${escapeHtml(session.type)}</span>
                        <span class="session-status ${session.status}">${escapeHtml(session.status)}</span>
                        <span class="session-summary">${escapeHtml(session.notes || '')}</span>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Bind click handlers
            container.querySelectorAll('.session-item').forEach(item => {
                item.addEventListener('click', () => {
                    showSessionDetail(item.dataset.sessionId);
                });
            });
        }

        function showSessionsList() {
            document.getElementById('sessions-list').style.display = 'block';
            document.getElementById('session-detail').classList.remove('active');
            state.currentSession = null;
        }

        async function showSessionDetail(sessionId) {
            const session = state.sessions.find(s => s.id === sessionId);
            if (!session) return;

            state.currentSession = sessionId;

            // Hide list, show detail
            document.getElementById('sessions-list').style.display = 'none';
            document.getElementById('session-detail').classList.add('active');

            // Update header
            document.getElementById('session-title').textContent = `${session.date} (${session.type})`;
            document.getElementById('session-meta').innerHTML = `
                <span class="session-status ${session.status}">${session.status}</span>
            `;

            // Load session content
            const sessionPath = CONFIG.sessionsBase + sessionId + '/session.md';
            const content = await fetchContent(sessionPath);

            if (content) {
                document.getElementById('session-content').innerHTML = marked.parse(content);
            } else {
                document.getElementById('session-content').innerHTML = '<div class="empty-state">Session content not available</div>';
            }
        }

        // === UTILITIES ===
        function toggleExchange() {
            document.getElementById('exchange-section').classList.toggle('open');
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // === POLLING ===
        async function startPolling() {
            setInterval(async () => {
                await loadAllContent();
                render();
            }, CONFIG.pollInterval);
        }
    </script>
